<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رابط حب</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            transform: rotate(-45deg);
            animation: beat 0.6s infinite alternate;
            box-shadow: 0 0 40px #e91e63;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #e91e63;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes beat {
            to { transform: scale(1.2) rotate(-45deg); }
        }

        .text {
            position: absolute;
            bottom: 20%;
            font-family: 'Arial', sans-serif;
            color: #ad1457;
            font-size: 24px;
            direction: rtl;
        }
    </style>
</head>
<body>

    <div class="heart"></div>
    <div class="text">أحبك دائماً وأبداً ❤️</div>

</body>
</html>
