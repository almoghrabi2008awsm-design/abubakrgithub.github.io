<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Wedody ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
    font-family: Arial, sans-serif;
}

.card {
    background: white;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 {
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.yes {
    background-color: #ff4e8a;
    color: white;
}

.yes:hover {
    transform: scale(1.1);
}

.no {
    background-color: #333;
    color: white;
    position: relative;
}
</style>
</head>

<body>

<div class="card">
    <h2>هل تحبني؟ ❤️</h2>
    <button class="yes" onclick="yesLove()">نعم</button>
    <button class="no" id="noBtn">لا</button>
</div>

<script>
function yesLove() {
    window.location.href = "love.html";
}

const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";
});
</script>

</body>
</html>
